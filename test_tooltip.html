<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #1a0033;
      color: white;
      font-family: Arial;
      padding: 50px;
    }
    .test-button {
      padding: 15px 30px;
      background: #7C4DFF;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      margin: 20px;
    }
    .tooltip {
      position: fixed;
      background: rgba(13, 27, 42, 0.98);
      padding: 16px;
      border-radius: 16px;
      border: 2px solid #7C4DFF;
      z-index: 9999;
      display: none;
      color: white;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Тест всплывающего окна</h1>
  <button class="test-button" id="testBtn">Наведи на меня</button>
  
  <div class="tooltip" id="tooltip">
    <h3>Тестовое описание</h3>
    <p>Это тестовое всплывающее окно</p>
  </div>
  
  <script>
    const btn = document.getElementById('testBtn');
    const tooltip = document.getElementById('tooltip');
    
    btn.addEventListener('mouseover', (e) => {
      console.log('mouseover');
      tooltip.style.display = 'block';
      positionTooltip(e);
    });
    
    btn.addEventListener('mousemove', (e) => {
      positionTooltip(e);
    });
    
    btn.addEventListener('mouseout', () => {
      console.log('mouseout');
      tooltip.style.display = 'none';
    });
    
    function positionTooltip(e) {
      const left = (window.innerWidth - 300) / 2;
      const top = e.clientY - 100;
      
      tooltip.style.left = left + 'px';
      tooltip.style.top = top + 'px';
      
      console.log('Позиция:', left, top, 'display:', tooltip.style.display);
    }
  </script>
</body>
</html>
