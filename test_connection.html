<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1a2e;
      color: #eee;
    }
    h1 {
      color: #00ff7f;
    }
    .input-group {
      margin: 20px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      background: #2a2a3e;
      color: #eee;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #7C4DFF, #00C853);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    button:hover {
      opacity: 0.9;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    #log {
      background: #0a0a1e;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 14px;
    }
    .log-entry {
      margin: 5px 0;
      padding: 5px;
      border-left: 3px solid #444;
      padding-left: 10px;
    }
    .log-success {
      border-left-color: #00ff7f;
      color: #00ff7f;
    }
    .log-error {
      border-left-color: #ff4444;
      color: #ff4444;
    }
    .log-info {
      border-left-color: #4488ff;
      color: #4488ff;
    }
    .log-send {
      border-left-color: #ffaa00;
      color: #ffaa00;
    }
    .status {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 3px;
      font-weight: bold;
      margin-left: 10px;
    }
    .status-connected {
      background: #00ff7f;
      color: #000;
    }
    .status-disconnected {
      background: #ff4444;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üéÆ –¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É –º—É–ª—å—Ç–∏–ø–ª–µ–µ—Ä–∞</h1>
  
  <div class="input-group">
    <label for="server-url">–ê–¥—Ä–µ—Å —Å–µ—Ä–≤–µ—Ä–∞:</label>
    <input type="text" id="server-url" value="ws://localhost:8765" placeholder="ws://localhost:8765">
  </div>
  
  <div>
    <button id="connect-btn">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
    <button id="disconnect-btn" disabled>–û—Ç–∫–ª—é—á–∏—Ç—å—Å—è</button>
    <button id="send-update-btn" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ</button>
    <button id="clear-log-btn">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
    <span id="status" class="status status-disconnected">–û—Ç–∫–ª—é—á–µ–Ω–æ</span>
  </div>
  
  <div id="log"></div>

  <script>
    let ws = null;
    const logDiv = document.getElementById('log');
    const statusSpan = document.getElementById('status');
    const connectBtn = document.getElementById('connect-btn');
    const disconnectBtn = document.getElementById('disconnect-btn');
    const sendUpdateBtn = document.getElementById('send-update-btn');
    const clearLogBtn = document.getElementById('clear-log-btn');
    const serverUrlInput = document.getElementById('server-url');

    function addLog(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      const timestamp = new Date().toLocaleTimeString();
      entry.textContent = `[${timestamp}] ${message}`;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function updateStatus(connected) {
      if (connected) {
        statusSpan.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
        statusSpan.className = 'status status-connected';
        connectBtn.disabled = true;
        disconnectBtn.disabled = false;
        sendUpdateBtn.disabled = false;
      } else {
        statusSpan.textContent = '–û—Ç–∫–ª—é—á–µ–Ω–æ';
        statusSpan.className = 'status status-disconnected';
        connectBtn.disabled = false;
        disconnectBtn.disabled = true;
        sendUpdateBtn.disabled = true;
      }
    }

    connectBtn.addEventListener('click', () => {
      const serverUrl = serverUrlInput.value;
      
      if (!serverUrl) {
        addLog('–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å —Å–µ—Ä–≤–µ—Ä–∞', 'error');
        return;
      }

      addLog(`–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ ${serverUrl}...`, 'info');

      try {
        ws = new WebSocket(serverUrl);

        ws.onopen = () => {
          addLog('‚úì –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ', 'success');
          updateStatus(true);

          // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
          const joinMessage = {
            type: 'join',
            player_id: 'test_' + Date.now(),
            name: '–¢–µ—Å—Ç–æ–≤—ã–π –∏–≥—Ä–æ–∫'
          };
          ws.send(JSON.stringify(joinMessage));
          addLog(`‚Üí –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${JSON.stringify(joinMessage)}`, 'send');
        };

        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);
          addLog(`‚Üê –ü–æ–ª—É—á–µ–Ω–æ: ${JSON.stringify(data)}`, 'info');
        };

        ws.onerror = (error) => {
          addLog(`‚úó –û—à–∏–±–∫–∞ WebSocket: ${error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`, 'error');
        };

        ws.onclose = () => {
          addLog('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ', 'info');
          updateStatus(false);
          ws = null;
        };

      } catch (error) {
        addLog(`‚úó –û—à–∏–±–∫–∞: ${error.message}`, 'error');
      }
    });

    disconnectBtn.addEventListener('click', () => {
      if (ws) {
        ws.close();
        addLog('–û—Ç–∫–ª—é—á–µ–Ω–∏–µ...', 'info');
      }
    });

    sendUpdateBtn.addEventListener('click', () => {
      if (!ws) return;

      const updateMessage = {
        type: 'update',
        data: {
          x: Math.floor(Math.random() * 60),
          y: Math.floor(Math.random() * 30),
          score: Math.floor(Math.random() * 100)
        }
      };

      ws.send(JSON.stringify(updateMessage));
      addLog(`‚Üí –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${JSON.stringify(updateMessage)}`, 'send');
    });

    clearLogBtn.addEventListener('click', () => {
      logDiv.innerHTML = '';
      addLog('–õ–æ–≥ –æ—á–∏—â–µ–Ω', 'info');
    });

    // –ù–∞—á–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
    addLog('–ì–æ—Ç–æ–≤ –∫ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—é', 'info');
    addLog('–£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω: python server.py', 'info');
  </script>
</body>
</html>
